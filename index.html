<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="titlebar">
            <div class="sidebar">
                <div class="titleSection">
                <input type="text" placeholder="Title" id="titleWork">
                <textarea placeholder="Description" id="descripWork"></textarea>
            </div>
            <div class="subtasks">
                <div class="subtasks-title">
                    <div class="issues">
                        <img src="image/issues.png" alt="issues">
                        <h4>Subtasks</h4>
                    </div>
                    <div>
                        <img src="image/newfeature.png" alt="newfeaturs">
                    </div>
                </div>
                <div class="subtasks-title">
                    <div class="asign-bar">
                         <div class="asign-title">
                            <img src="image/person.png" alt="person">
                            <h4>Assignee <span style="color: red;">*</span></h4>
                         </div>
                            <div class="card-radiobtn">
                            <div class="options" >
                                <input type="radio" name="persons" value="Taha Hosseinpour" id="persons1">
                                 <h4>Taha Hosseinpour</h4>
                            </div>
                            <div class="options">
                                <input type="radio" name="persons" value="S.h Mostafavi" id="persons2">
                                 <h4>S.h Mostafavi</h4>
                            </div>
                            <div class="options">
                                <input type="radio" name="persons" value="Milad Mirzaei" id="persons3">
                                 <h4>Milad Mirzaei</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="buttons"> 
                    <button class="clearAll" id="clearAll" >Clear All</button>
                    <button class="createCard" id="createCard">Create Card</button>
            </div>
        </div>


        <div class="works">
            <div class="worksection">
                
                <div class="todo" id="todo">
                    <h1>TO DO</h1>
                </div>

                <div class="todo">
                    <h1>DOING</h1>
                </div>

                <div class="todo">
                    <h1>DONE</h1>
                </div>

            </div>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html>
