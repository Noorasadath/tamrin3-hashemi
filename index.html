<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="titlebar">
            <div class="titleSection">
                <h3>Title</h3>
                <textarea placeholder="Description"></textarea>
            </div>
            <div class="subtasks">
                <div class="subtasks-title">
                    <div class="issues">
                        <img src="image/issues.png" alt="issues">
                        <h4>Subtasks</h4>
                    </div>
                    <div>
                        <img src="image/newfeature.png" alt="newfeaturs">
                    </div>
                </div>
                <div class="subtasks-title">
                    <div class="issues">
                        <img src="image/person.png" alt="person">
                        <h4>Assignee <span style="color: red;">*</span></h4>
                    </div>
                </div>
            </div>
            <div class="buttons"> 
                <button class="clearAll">Clear All</button>
                <button class="createCard">Create Card</button>
            </div>
        </div>


        <div class="works">
            <div class="worksection">
                <div class="todo">
                    <h1>TO DO</h1>
                    <div class="card-view">
                        <h3>Make a Kanban App</h3>
                        <div class="card-title">
                            <h5 class="date">12th Jan</h5>
                            <span>.</span>
                            <h5 class="assign-to">Assigned to Taha</h5>
                        </div>
                        <h5 class="card-Des">Please use trello and designs in Dribbble as reference. And carry on...</h5>
                        <div class="card-checkbox">
                            <div class="options">
                                <input type="checkbox" name="tasks">
                                 <h4>Create an App</h4>
                            </div>
                            <div class="options">
                                <input type="checkbox" name="tasks">
                                 <h4>Write a letter</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
